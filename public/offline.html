<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - 첫돌까지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .icon {
      width: 120px;
      height: 120px;
      background: #f3f4f6;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      color: #1f2937;
      margin-bottom: 16px;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .retry-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .features {
      margin-top: 40px;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      color: #6b7280;
      font-size: 14px;
    }

    .feature-item::before {
      content: "📱";
      margin-right: 12px;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>

    <h1>인터넷 연결을 확인해주세요</h1>

    <p>
      현재 인터넷에 연결되어 있지 않습니다.<br>
      연결 상태를 확인한 후 다시 시도해주세요.
    </p>

    <button class="retry-btn" onclick="location.reload()">
      다시 시도하기
    </button>

    <div class="features">
      <div class="feature-item">첫돌까지는 모바일 앱처럼 사용할 수 있어요</div>
      <div class="feature-item">오프라인에서도 일부 기능을 이용할 수 있어요</div>
      <div class="feature-item">연결되면 자동으로 동기화됩니다</div>
    </div>
  </div>

  <script>
    // 온라인 상태 감지
    window.addEventListener('online', function() {
      console.log('온라인 상태로 변경됨');
      location.reload();
    });

    window.addEventListener('offline', function() {
      console.log('오프라인 상태로 변경됨');
    });

    // Service Worker 등록 확인
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        console.log('등록된 Service Worker 수:', registrations.length);
      });
    }
  </script>
</body>
</html>
